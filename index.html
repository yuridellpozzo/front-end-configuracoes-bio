<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/style/style-login.css">
    
    <title>Login - Sistema de Biomedicina</title>
</head>
<body class="bg-dark">
    
    <div class="container d-flex justify-content-center align-items-center vh-100">
        
        <div class="card bg-secondary p-4 shadow-lg" style="width: 100%; max-width: 400px;">
            
            <div class="card-body">
                
                <h3 class="card-title text-center text-white mb-4">Acesso ao Sistema</h3>
                
                <form action="pages/tela-principal.html" method="GET">
                    
                    <div class="mb-3">
                        <label for="inputUsuario" class="form-label text-white">Usuário/Matrícula</label>
                        <input type="text" class="form-control" id="inputUsuario" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="inputSenha" class="form-label text-white">Senha</label>
                        <input type="password" class="form-control" id="inputSenha" required>
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100 fw-bold">Entrar</button>
                    
                </form>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
